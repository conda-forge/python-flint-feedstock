{% set name = "python-flint" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 947573a0f7e92ac58c08ff43c3c949379a3329e52df93e8e2420fe8041c8cfbd
  patches:
    - gh9.patch

build:
  number: 1003
  skip: True  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"  # [unix]
  script: "{{ PYTHON }} -m pip install . --global-option=build_ext --global-option="-I%LIBRARY_INC%\flint"  --global-option="-I%LIBRARY_INC%"  --global-option="-L%LIBRARY_LIB%"  --no-deps --ignore-installed -vvv"  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
    - arb
    - libflint
    - mpfr
    - mpir    # [win]
    - gmp     # [unix]
    - numpy
  run:
    - python
    - libflint
    - mpfr
    - mpir    # [win]
    - gmp     # [unix]

test:
  source_files:
    - test/test.py
  imports:
    - flint
  commands:
    - python test/test.py

about:
  home: https://github.com/fredrik-johansson/python-flint
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python bindings for Flint and Arb'
  doc_url: http://fredrikj.net/python-flint
  dev_url: https://github.com/fredrik-johansson/python-flint

extra:
  recipe-maintainers:
    - isuruf
    - saraedum
