{% set name = "python-flint" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 652dc0b87d2b76d9297d8c4b1284de0ad57ef97ff8784349aa2a1dc21ef6c1b8

build:
  number: 1
  script:
    - set "INCLUDE=%INCLUDE%;%LIBRARY_INC%\\flint"  # [win]
    - {{ PYTHON }} -m pip install . --global-option=build_ext --global-option=-DMSC_USE_DLL -vvv    # [win]
    - {{ PYTHON }} -m pip install . -vvv    # [unix]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
    - arb
    - libflint
    - mpfr
    - mpir    # [win]
    - gmp     # [unix]
    - numpy
  run:
    - python

test:
  imports:
    - flint
  commands:
    - python -m flint.test

about:
  home: https://github.com/fredrik-johansson/python-flint
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python bindings for Flint and Arb
  doc_url: http://fredrikj.net/python-flint
  dev_url: https://github.com/fredrik-johansson/python-flint

extra:
  recipe-maintainers:
    - isuruf
    - saraedum
    - jan-janssen
