{% set name = "python-flint" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e536b3c0fbe5139840600039460aaaeba93923371b28ac1db2dbf24e644472d0

build:
  number: 0
  script:
    - set "INCLUDE=%INCLUDE%;%LIBRARY_INC%\\flint"  # [win]
    - {{ PYTHON }} -m pip install . --global-option=build_ext --global-option=-DMSC_USE_DLL -vvv    # [win]
    - {{ PYTHON }} -m pip install . -vvv    # [unix]

requirements:
  build:
    - {{ compiler('c') }}
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - python                                # [build_platform != target_platform]
    - cython                                # [build_platform != target_platform]
    - pip                                   # [build_platform != target_platform]
    - numpy                                 # [build_platform != target_platform]
  host:
    - python
    - cython
    - pip
    - numpy
    - arb
    - libflint
    - mpfr
    - mpir    # [win]
    - gmp     # [unix]
  run:
    - python

test:
  imports:
    - flint
  commands:
    - python -m flint.test

about:
  home: https://github.com/fredrik-johansson/python-flint
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python bindings for Flint and Arb
  doc_url: http://fredrikj.net/python-flint
  dev_url: https://github.com/fredrik-johansson/python-flint

extra:
  recipe-maintainers:
    - isuruf
    - saraedum
    - jan-janssen
